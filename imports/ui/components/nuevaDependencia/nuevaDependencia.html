<div layout="column">
  <form name="dform">

    <div flex layout="row" layout-align="center" layout-margin>
      <md-whiteframe layout="column" layout-align="center" flex flex-md="75" flex-lg="75" flex-lg-gt="33" class="md-whiteframe-2dp">

        <md-toolbar class="md-primary" layout="column" layout-align="end">
          <div layout="row" class="md-toolbar-tools">
            <h3> Detalles de Dependencia </h3>
          </div>
        </md-toolbar>

        <div layout="column" layout-margin layout-padding>

          <md-input-container>
            <label>CÃ³digo de Dependencia</label>
            <input type="text" ng-model="nuevaDependencia.dependencia._id" aria-label="c. dependencia" required />
          </md-input-container>

          <md-input-container>
            <label>Nombre de Dependencia</label>
            <input type="text" ng-model="nuevaDependencia.dependencia.nombre" aria-label="n. dependencia" required />
          </md-input-container>

          <md-input-container>
            <label>Municio de Dependencia</label>
            <input type="text" ng-model="nuevaDependencia.dependencia.municipio" aria-label="m. dependencia" required />
          </md-input-container>

          <md-input-container>
            <label>Departamento de Dependencia</label>
            <input type="text" ng-model="nuevaDependencia.dependencia.departamento" aria-label="d. dependencia" required />
          </md-input-container>

        </div>

      </md-whiteframe>
    </div>

    <div flex layout="row" layout-align="center" layout-margin>
      <md-whiteframe layout="column" layout-align="center" flex flex-md="75" flex-lg="75" flex-lg-gt="33" class="md-whiteframe-2dp">

        <md-toolbar class="md-primary" layout="column" layout-align="end">
          <div layout="row" class="md-toolbar-tools">
            <h3> Detalles de Encargado </h3>
          </div>
        </md-toolbar>

        <div layout="column" layout-margin layout-padding>

          <md-input-container>
            <label>Nombre</label>
            <input type="text" ng-model="nuevaDependencia.dependencia.encargado" aria-label="e. dependencia" required />
          </md-input-container>

          <md-input-container>
            <label>Cargo</label>
            <input type="text" ng-model="nuevaDependencia.dependencia.cargoEn" aria-label="cargo e." required />
          </md-input-container>

          <md-input-container>
            <label>Correo</label>
            <input type="email" ng-model="nuevaDependencia.dependencia.email" required />
          </md-input-container>

          <div layout="row" layout-align="end">
            <md-button class="md-raised md-primary" ng-disabled="dform.$invalid" ng-click="nuevaDependencia.ingresar()"> Agregar </md-button>
          </div>

        </div>

      </md-whiteframe>
    </div>

  </form>
</div>
