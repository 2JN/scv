<div layout="row" layout-align="center">
  <md-whiteframe layout="column" flex flex-md="50" flex-lg="75" flex-lg-gt="33" class="md-whiteframe-2dp">

    <md-toolbar class="md-primary" layout="column" layout-align="end">
      <div layout="row" class="md-toolbar-tools">
        <h3> Agregar Dependencia </h3>
      </div>
    </md-toolbar>

    <form layout="column" layout-padding layout-margin>
      <md-input-container>
        <label>CÃ³digo de Dependencia</label>
        <input type="text" ng-model="nuevaDependencia.dependencia._id" aria-label="c. dependencia" required />
      </md-input-container>

      <md-input-container>
        <label>Nombre de Dependencia</label>
        <input type="text" ng-model="nuevaDependencia.dependencia.nombre" aria-label="n. dependencia" required />
      </md-input-container>

      <md-input-container>
        <label>Municio de Dependencia</label>
        <input type="text" ng-model="nuevaDependencia.dependencia.municipio" aria-label="m. dependencia" required />
      </md-input-container>

      <md-input-container>
        <label>Departamento de Dependencia</label>
        <input type="text" ng-model="nuevaDependencia.dependencia.departamento" aria-label="d. dependencia" required />
      </md-input-container>

      <md-input-container>
        <label>Encargado de la Dependencia</label>
        <input type="text" ng-model="nuevaDependencia.dependencia.encargado" aria-label="e. dependencia" required />
      </md-input-container>

      <div layout="row" layout-align="end">
        <md-button class="md-raised md-primary" ng-click="nuevaDependencia.ingresar()"> Agregar </md-button>
      </div>
    </form>


  </md-whiteframe>
</div>
