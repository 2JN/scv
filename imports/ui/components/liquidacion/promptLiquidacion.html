<md-dialog>
  <form name="lform">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Datos para la Liquidaci√≥n</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="promptLiquidacion.cancel()">
          <md-icon md-svg-icon="navigation:ic_close_24px" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout="column" md-dynamic-height layout-padding>

      <div class="md-dialog-content">
        <md-input-container>
          <label> Recibi de: </label>
          <input type="text" ng-model="promptLiquidacion.pagoDep" required>
        </md-input-container>
      </div>

      <md-tabs md-dynamic-height md-border-bottom>
       <md-tab ng-repeat="tab in promptLiquidacion.selected" label="{{tab.nombramiento}}">
         <md-content class="md-padding" layout="column">

           <md-input-container ng-repeat="lugar in tab.datos_comision.lugares" >
             <label> Fraccion Dias en {{ lugar.dependencia }} </label>
             <input type="number" ng-model="lugar.dias" required>
           </md-input-container>

         </md-content>
       </md-tab>
     </md-tabs>
    </md-dialog-content>

    <div class="md-actions" layout="row">
      <a class="md-button" ng-disabled="lform.$invalid" ng-click="promptLiquidacion.liquidacionPDF()">PDF</a>
    </div>

  </form>
</md-dialog>
