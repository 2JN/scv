<div layout="row" layout-align="center">
  <md-whiteframe layout="column" flex flex-md="75" flex-lg="75" flex-gt-lg="33" class="md-whiteframe-2dp">

    <md-toolbar ng-show="!showSearch" class="md-hue-3" layout="colum" layout-align="end">
      <div layout="row" class="md-toolbar-tools">
        <h3> Nombramientos </h3>
        <span flex></span>

        <ordenar on-change="liquidacion.sortChanged(sort)" property="_id" order="1"></ordenar>

        <md-button aria-label="search" ng-click="showSearch = !showSearch">
          <md-icon md-svg-icon="action:ic_search_24px"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-toolbar class="md-hue-1" ng-show="showSearch">
      <div class="md-toolbar-tools">
        <md-button ng-click="showSearch = !showSearch" aria-label="back">
          <md-icon md-svg-icon="navigation:ic_arrow_back_24px"></md-icon>
        </md-button>

        <md-input-container flex md-no-float class="md-primary md-hue-3 md-body-1 search-input">
          <input type="search" ng-model="liquidacion.searchText" placeholder="Buscar">
        </md-input-container>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex layout-margin>
        <md-list-item class="md-3-line"
          dir-paginate="nombramiento in liquidacion.nombramientos | itemsPerPage: liquidacion.perPage"
          total-items="liquidacion.nombramientosCount">
          <div class="md-list-item-text" layout="column">
            <h3> {{ nombramiento.nombramiento }} </h3>
            <h4> Lugares de comision: {{ nombramiento.datos_comision.lugares.length }} </h4>
            <p> {{ nombramiento.datos_comision.motivo }}</p>
          </div>

          <div layout="row" layout-align="end center" layout-margin>
            <md-checkbox ng-click="liquidacion.selectNombramiento(nombramiento)"></md-checkbox>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>

      <div layout="row" layout-align="center">
        <dir-pagination-controls on-page-change="liquidacion.pageChanged(newPageNumber)"></dir-pagination-controls>
      </div>

    </md-content>

  </md-whiteframe>

  <md-button  class="md-fab md-fab-bottom-right" style="position:fixed"
    aria-label="Liquidar" ng-click="liquidacion.showLugaresTabs()"
    ng-disabled="liquidacion.tlugares > 5 || liquidacion.tlugares === 0">
    <md-icon md-svg-icon="action:ic_done_24px"></md-icon>
  </md-button>

</div>
