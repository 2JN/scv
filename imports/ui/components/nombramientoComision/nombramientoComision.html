<div layout="column">
  <form name="cform">
    <div flex layout="row" layout-align="center" layout-margin>
      <md-whiteframe layout="column" flex flex-md="50" flex-lg="75" flex-gt-lg="33" class="md-whiteframe-2dp">

        <md-toolbar class="md-primary" layout="column" layout-align="end">
          <div layout="row" class="md-toolbar-tools">
            <h3> Datos Personales </h3>
          </div>
        </md-toolbar>

        <div layout="column" layout-padding layout-margin>
          <md-input-container>
            <label>Primer Nombre</label>
            <input type="text" ng-model="nombramientoComision.datosUsuario.pnombre" required />
          </md-input-container>

          <md-input-container>
            <label>Segundo Nombre</label>
            <input type="text" ng-model="nombramientoComision.datosUsuario.snombre" />
          </md-input-container>

          <md-input-container>
            <label>Primer Apellido</label>
            <input type="text" ng-model="nombramientoComision.datosUsuario.papellido" required />
          </md-input-container>

          <md-input-container>
            <label>Segundo Apellido</label>
            <input type="text" ng-model="nombramientoComision.datosUsuario.sapellido" />
          </md-input-container>

          <md-input-container>
            <label>Cargo</label>
            <input type="text" ng-model="nombramientoComision.datosUsuario.cargo" required />
          </md-input-container>

          <md-input-container>
            <label>Renglon</label>
            <input type="text" ng-model="nombramientoComision.datosUsuario.renglon" required />
          </md-input-container>

          <md-input-container>
            <label>Sueldo Mensual</label>
            <input type="text" ng-model="nombramientoComision.datosUsuario.sueldoMensual" required />
          </md-input-container>

          <md-input-container>
            <label>NIT</label>
            <input type="text" ng-model="nombramientoComision.datosUsuario._id" required />
          </md-input-container>
        </div>

      </md-whiteframe>
    </div>

    <div layout="row" layout-align="center" layout-margin>
      <md-whiteframe layout="column" flex flex-md="50" flex-lg="75" flex-gt-lg="33" class="md-whiteframe-2dp">

        <md-toolbar class="md-primary" layout="column" layout-align="end">
          <div layout="row" class="md-toolbar-tools">
            <h3> Dependencia de Usuario </h3>
            <span flex></span>
            <md-button ng-click="nombramientoComision.datosDependencia()"> Llenar Formulario </md-button>
          </div>
        </md-toolbar>

        <div layout="column" layout-padding layout-margin>
          <md-input-container>
            <label>Nombre</label>
            <input type="text" ng-model="nombramientoComision.dependencia.nombre" required />
          </md-input-container>

          <md-input-container>
            <label>Municipio</label>
            <input type="text" ng-model="nombramientoComision.dependencia.municipio" required />
          </md-input-container>

          <md-input-container>
            <label>Departamento</label>
            <input type="text" ng-model="nombramientoComision.dependencia.departamento" required />
          </md-input-container>

          <md-input-container>
            <label>Encargado</label>
            <input type="text" ng-model="nombramientoComision.dependencia.encargado" required />
          </md-input-container>
        </div>

      </md-whiteframe>
    </div>

    <div layout="row" layout-align="center" layout-margin>
      <md-whiteframe layout="column" flex flex-md="50" flex-lg="75" flex-gt-lg="33" class="md-whiteframe-2dp">

        <md-toolbar class="md-primary" layout="column" layout-align="end">
          <div layout="row" class="md-toolbar-tools">
            <h3> Informacion de Comision </h3>
          </div>
        </md-toolbar>

        <div layout="column" layout-padding layout-margin>
          <md-input-container>
            <label>Dependencia</label>
            <input type="text" ng-model="nombramientoComision.comision.dependencia" required />
          </md-input-container>

          <md-input-container>
            <label>Municipio</label>
            <input type="text" ng-model="nombramientoComision.comision.municipio" required />
          </md-input-container>

          <md-input-container>
            <label>Departamento</label>
            <input type="text" ng-model="nombramientoComision.comision.departamento" required />
          </md-input-container>

          <div layout-margin>
            <p>Por el Periodo Comprendido</p>
            <div layout-gt-xs="row">
              <md-datepicker ng-model="nombramientoComision.comision.fechaI" md-min-date="nombramientoComision.minDate" md-placeholder="salida" required></md-datepicker>

              <span flex layout="column" layout-align="center center">al</span>

              <md-datepicker ng-model="nombramientoComision.comision.fechaF" md-min-date="nombramientoComision.otherMinDate" md-placeholder="llegada" required></md-datepicker>
            </div>
          </div>

          <md-input-container class="md-block">
            <label>Motivo de la Comision</label>
            <textarea ng-model="nombramientoComision.comision.motivo" md-maxlength="150" rows="4" md-select-on-focus required></textarea>
          </md-input-container>

          <div layout-margin>
            <p>Utilizara:</p>
            <div layout-gt-xs="row">
              <md-checkbox ng-model="nombramientoComision.comision.vehiculoInst" aria-label="vehiculo institucion">Vehiculo de la Instituci√≥n</md-checkbox>
              <md-checkbox ng-model="nombramientoComision.comision.vehiculoProp" aria-label="vehiculo propio">Vehiculo Propio</md-checkbox>
              <md-checkbox ng-model="nombramientoComision.comision.transUrbano" aria-label="transporte urbano">Transporte Extraurbano</md-checkbox>
            </div>
          </div>

          <md-input-container class="md-block">
            <label>Observaciones</label>
            <textarea ng-model="nombramientoComision.comision.observaciones" md-maxlength="150" rows="2" md-select-on-focus></textarea>
          </md-input-container>

          <div layout-gt-xs="row" layout-margin>
            <md-input-container flex>
              <label>Lugar y Fecha: </label>
              <input type="text" ng-model="nombramientoComision.comision.lugar" required />
            </md-input-container>
            <md-datepicker ng-model="nombramientoComision.comision.fecha" md-placeholder="fecha" required></md-datepicker>
          </div>

          <div layout="row" layout-align="end">
            <a class="md-button md-raised" ng-disabled="nombramientoComision.isDisabled" ng-click="nombramientoComision.descargarPDF()" >Descargar PDF</a>
            <md-button class="md-raised md-primary"  ng-disabled="cform.$invalid" ng-click="nombramientoComision.ingresar()"> Aceptar </md-button>
          </div>
        </div>


      </md-whiteframe>
    </div>
  </form>
</div>
