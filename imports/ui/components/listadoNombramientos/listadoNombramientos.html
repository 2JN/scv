<div layout="row" layout-align="center">
  <md-whiteframe layout="column" flex flex-md="50" flex-lg="75" flex-gt-lg="33" class="md-whiteframe-2dp">

    <md-toolbar class="md-hue-3" layout="colum" layout-align="end">
      <div layout="row" class="md-toolbar-tools">
        <h3> Nombramientos </h3>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex layout-margin>
        <md-list-item class="md-3-line"
          dir-paginate="nombramiento in listadoNombramientos.nombramientos | itemsPerPage: listadoNombramientos.perPage"
          total-items="listadoNombramientos.nombramientosCount">
          <div class="md-list-item-text" layout="column">
            <h3> {{ nombramiento._id }} </h3>
            <h4> Lugares de comision: {{ nombramiento.datos_comision.lugares.length }} </h4>
            <p> {{ nombramiento.datos_comision.motivo }}</p>
          </div>

          <div layout="row" layout-align="end center" layout-margin>
            <md-button ui-sref="detallesNombramiento({ nombramientoId: nombramiento._id })">Editar</md-button>
            <md-button ui-sref="planillas({ nombramientoId: nombramiento._id })">Planillas</md-button>
            <nombramiento-pdf nombramiento="nombramiento"></nombramiento-pdf>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>

      <div layout="row" layout-align="center">
        <dir-pagination-controls on-page-change="listadoNombramientos.pageChanged(newPageNumber)"></dir-pagination-controls>
      </div>
      
    </md-content>

  </md-whiteframe>
</div>
