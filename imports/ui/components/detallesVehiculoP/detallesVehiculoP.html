<form name="vpform">
  <div flex layout="row" layout-align="center" layout-margin>
    <md-whiteframe layout="column" flex flex-med="75" flex-lg="75" flex-gt-lg="33" class="md-whiteframe-2dp">

      <md-toolbar class="md-primary" layout="column" layout-alig="end">
        <div layout="row" class="md-toolbar-tools">
          <h3> Detalles del Vehiculo </h3>
        </div>
      </md-toolbar>

      <div layout="column" layout-padding layout-margin>

        <md-input-container>
          <label>Placa:</label>
          <input type="text" ng-model="detallesVehiculoP.vehiculo._id" required>
        </md-input-container>

        <md-input-container>
          <label>Tipo:</label>
          <input type="text" ng-model="detallesVehiculoP.vehiculo.tipo" required>
        </md-input-container>

        <md-input-container>
          <label>Marca:</label>
          <input type="text" ng-model="detallesVehiculoP.vehiculo.marca" required>
        </md-input-container>

        <md-input-container>
          <label>Motor:</label>
          <input type="text" ng-model="detallesVehiculoP.vehiculo.motor" required>
        </md-input-container>

        <md-input-container>
          <label>Modelo:</label>
          <input type="text" ng-model="detallesVehiculoP.vehiculo.modelo" required>
        </md-input-container>

        <md-input-container>
          <label>Chasis:</label>
          <input type="text" ng-model="detallesVehiculoP.vehiculo.chasis" required>
        </md-input-container>

        <md-input-container>
          <label>Combustible:</label>
          <md-select ng-model="detallesVehiculoP.vehiculo.combustible" required>
            <md-option ng-value="1">Diesel</md-option>
            <md-option ng-value="2">Gasolina</md-option>
          </md-select>
        </md-input-container>

        <md-input-container>
          <label>Uso:</label>
          <input type="text" ng-model="detallesVehiculoP.vehiculo.uso" required>
        </md-input-container>

        <md-input-container>
          <label>Color:</label>
          <input type="text" ng-model="detallesVehiculoP.vehiculo.color" required>
        </md-input-container>

        <md-input-container>
          <label>Cilindros:</label>
          <md-select ng-model="detallesVehiculoP.vehiculo.cilindros" required>
            <md-option ng-value="4">4</md-option>
            <md-option ng-value="6">6</md-option>
            <md-option ng-value="8">8</md-option>
            <md-option ng-value="9">8 de Lujo</md-option>
          </md-select>
        </md-input-container>

        <div layout="row" layout-align="end">
          <md-button class="md-accent" ui-sref="listadoVehiculosP">Cancelar</md-button>
          <md-button class="md-raised md-primary" ng-disabled="vpform.$invalid" ng-click="detallesVehiculoP.guardar()"> Guardar </md-button>
        </div>

      </div>

    </md-whiteframe>
  </div>
</form>
