<ul>
  <li ng-repeat="empleado in listadoEmpleados.empleados">
    {{ empleado.pnombre }}
    {{ empleado.snombre }}
    {{ empleado.papellido }}
    {{ empleado.sapellido }}
    {{ empleado.dependencia }}
    {{ empleado.cargo }}
    {{ empleado.renglon }}
    {{ empleado.sueldoMensual }}
    {{ empleado._id}}
    <a ui-sref="detallesEmpleado({ empleadoId: empleado._id })">Editar</a>
    <eliminar-empleado empleado="empleado"></eliminar-empleado>
  </li>
</ul>
